<body>
<script type = "text/javascript">


function printTime(){
	var now = new Date();
	var hour = now.getHours();
	var minute = now.getMinutes();
	var second = now.getSeconds();
	
	document.write(hour + ":" + minute + ":" + second + "<br>");
}
setInterval("printTime()", 1000);
