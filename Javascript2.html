<body>

<script type = "text/javascript">
	var x = 22;
	var y = 30;
	if(x>y){
		document.write(x);
	}else{
		document.write(y);
	}
	document.write("<br>");
	document.write((x>y)? x : y);
	document.write("<br>");
	switch(x){
		case 20:
			document.write(20);
			break;
		case 21:
			document.write(21);
			break;
		default:
			document.write("out");
	}
	
	for(var x = 0; x < 10; x++){
		document.write(x);
	}
</script>
